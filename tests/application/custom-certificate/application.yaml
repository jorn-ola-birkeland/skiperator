apiVersion: v1
kind: Secret
metadata:
  name: some-cert
  namespace: istio-gateways
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: custom-cert
spec:
  image: image
  port: 8080
  customCertificateSecret: some-cert
  ingresses:
    - test.kartverket.no